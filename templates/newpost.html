{% block content %}
    <style>
    
    
    
    </style>

    <h1>Black Woman Blog</h1>
    <form method='post'>
        <label>Blog Post Title:
             <input type="text" name='title' />
        </label>
        <br>
        <br>
        <label>New Blog Post:
            <textarea name="blog-post"></textarea>
       </label>
       <br><br>
        <input type="submit" value='Add New Blog Post' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="task-id" value="{{task.id}}" />
                    <input type="submit" value="Done!" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>

    {% endblock %}
