
{% extends "base.html" %}

{% block content %}
    
<h1>{{title}}</h1>
<hr>
<form action="/addpost" method='post'>
    <label>New Blog Post Title: <br>
         <input type="text" id="blogtitle" name='blogtitle' value="{{blogtitle}}" />
    </label>
    <br>
    <br>
    <label>New Blog Post: <br>
        <textarea name="body" value="{{body}}"></textarea>
   </label>
   <br><br>
    <input style="color: hotpink;" type="submit" value='Add New Blog Post' />
</form>
<br>
    
{% endblock %}
